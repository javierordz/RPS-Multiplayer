<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK PAPER SCISSORS MMORPG</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One|Josefin+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script  src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='assets/javascript/game.js'></script>
    <script src='https://www.gstatic.com/firebasejs/5.9.0/firebase.js'></script>>
</head>

<body>

    <div class="container">
        <div class="jumbotron" id="welcome">
            <h1>Rock Paper Scissors XTREME</h1>
        </div>
        <div class="row">
                <div class="col-8">
                    <div class="row" id="choices">
                        <div class="card-deck">
                            <div class="card header">
                                <div class="card-body text-center">
                                    <p class="card-text">CHOOSE YOUR WEAPON</p>
                                </div>
                            </div>
                            <div class="card weapon">
                                <i class="far fa-hand-rock"></i>
                            </div>
                            <div class="card weapon">
                                <i class="far fa-hand-paper"></i>
                            </div>
                            <div class="card weapon">
                                <i class="far fa-hand-scissors"></i>
                            </div> 
                            </div>
                    </div>
                    <div class="row" id="result">

                    </div>
                    <div class="row" id="battleground">

                    </div>
                </div>

                <div class="col">
                    <div class="row" id="user">

                    </div>
                    <div class="row" id="stats">

                    </div>
                    <div class="row" id="chat">

                    </div>
                </div>
        </div>

    </div>
    
</body>
</html>
