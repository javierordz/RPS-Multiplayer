<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK PAPER SCISSORS MMORPG</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One|Josefin+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="jumbotron" id="welcome">
            <h1>Rock Paper Scissors XTREME</h1>
        </div>

        <div class="row" id="mainPage">
            <div class="col-8">

                <div class="row hidden" id="hiddenRow1" style="margin-left: 0px; margin-right: 0px;">
                    <div class="card-deck">
                        <div class="card header">
                            <div class="card-body text-center">
                                <p class="card-text">CHOOSE WISELY</p>
                            </div>
                        </div>
                        <div class="card weapon" data-value="rock">
                            <i class="far fa-hand-rock"></i>
                        </div>
                        <div class="card weapon" data-value="paper">
                            <i class="far fa-hand-paper"></i>
                        </div>
                        <div class="card weapon" data-value="scissors">
                            <i class="far fa-hand-scissors"></i>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="card result">
                        <div class="card-body text-center">
                            <p class="card-text" id="display"> CONNECT >>> </p>
                        </div>
                    </div>
                </div>

                <div class="row hidden" id="hiddenRow2" >
                    <div class="card-deck mx-auto">
                        <div class="card vs" id="userWChoice"></div>
                        <div class="card vs text-center">vs.</div>
                        <div class="card vs" id="oppWChoice"></div>
                    </div>
                </div>

            </div>

            <div class="col">
                <div class="row" id="user">
                    <div class="col">
                        <div class="card bg-dark">
                            <form class="form">
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend"><span class="input-group-text">User</span></div>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Name">
                                    <div class="input-group-append"><button type="button" class="btn" id="connectButton">Connect</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row hidden" id="stats">
                    <div class="col">
                        <div class="card">
                            <div class="card-header" id="userStateTitle"></div>
                            <div class="card-body statsCard">
                                <p>Wins: <span id="wins"></span></p>
                                <p>Losses: <span id="losses"></span></p>
                                <p>Draws: <span id="draws"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row hidden" id="chat">
                    <div class="col">
                        <div class="card bg-primary">
                            <div class="card-header">CHAT</div>
                            <div class="card-body statsCard" id="chatContent">
                                <p>Some text</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

    <script src='assets/javascript/game.js'></script>

</body>

</html>
